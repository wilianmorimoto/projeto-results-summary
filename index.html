<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <header>
      <p>Your Result</p>
      <section>
        <h1>76</h1>
        <p>of 100</p>
      </section>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
      <h2>Summary</h2>
      <ul>
        <li id="reaction"><img src="assets/images/icon-reaction.svg" alt="Reaction icon">Reaction<p><strong>80</strong> / 100</p></li>
        <li id="memory"><img src="assets/images/icon-memory.svg" alt="Memory icon">Memory<p><strong>92</strong> / 100</p></li>
        <li id="verbal"><img src="assets/images/icon-verbal.svg" alt="Verbal icon">Verbal<p><strong>61</strong> / 100</p></li>
        <li id="visual"><img src="assets/images/icon-visual.svg" alt="Visual icon">Visual<p><strong>72</strong> / 100</p></li>
      </ul>
      <input type="button" value="Continue">
    </main>
  </div>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/wilianmorimoto" target="_blank">Wilian Morimoto</a>.
    </p>
  </footer>

</body>

</html>
